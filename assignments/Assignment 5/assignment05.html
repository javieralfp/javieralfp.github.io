<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Assignment06</title>
		<title>College Debt Estimator</title>
		<!-- Using bootstrap to make default the css so that it's easier to use -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<!-- Our own css separate from the bootstrap to align the text in the table and make the table pink -->
		<style>
        td, th, td input {text-align: right;}
        #loan_table {background-color: pink;}
		</style>
	</head>

	<!-- Make the html with jQuery so that it's easier and less repetitive for us to make -->
	<body onload="loadDoc();">

		<div class="container">

			<div ng-app="myApp" ng-controller="myCtrl">

				<form>

					<h1>College Debt Estimator</h1>

					<br />

					<div class="row">      
						<div class="col-lg-6">
							<div class="form-group">

								<h2>Loans</h2>

								<table class="table" id="loan_table">
									<tr>
										<th>Year</th>
										<th>Amount</th>
										<th>Int Rate<a target="_blank" href="https://studentaid.ed.gov/sa/types/loans/interest-rates"><sup>1</sup></a></th>
										<th>YE Bal</th>
									</tr>
									<tr>
										<td>
											<input type="text" class="form-control" 
                             placeholder="2020" id="loan_year01" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="$10,000.00" id="loan_amt01" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="0.0453" id="loan_int01" />
										</td>
										<td>
											<span id="loan_bal01">$10,453.00</span>
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" class="form-control" 
                             placeholder="2021" id="loan_year02" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="$10,000.00" id="loan_amt02" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="0.0453" id="loan_int02" />
										</td>
										<td>
											<span id="loan_bal02">$21,379.52</span>
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" class="form-control" 
                             placeholder="2022" id="loan_year03" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="$10,000.00" id="loan_amt03" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="0.0453" id="loan_int03" />
										</td>
										<td>
											<span id="loan_bal03">$32,801.01</span>
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" class="form-control" 
                             placeholder="2023" id="loan_year04" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="$10,000.00" id="loan_amt04" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="0.0453" id="loan_int04" />
										</td>
										<td>
											<span id="loan_bal04">$44,739.90</span>
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" class="form-control" 
                             placeholder="2024" id="loan_year05" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="$10,000.00" id="loan_amt05" />
										</td>
										<td>
											<input type="text" class="form-control" 
                             placeholder="0.0453" id="loan_int05" />
										</td>
										<td>
											<span id="loan_bal05">$57,219.62</span>
										</td>
									</tr>
									<tr>
										<td colspan="3">Interest accrued while attending college:</td>
										<td>
											<span id="loan_int_accrued">$7,219.62</span>
										</td>
									</tr>
								</table>
								<br />
								<button type="button" class="btn btn-primary" 
                        ng-click="populate();">Re-calculate</button> 
								<button type="button" class="btn btn-secondary" 
                        onclick="saveForm();">Save</button>
								<button type="button" class="btn btn-secondary" 
                        onclick="loadForm();">Load</button>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<h2>Payments</h2>
								<table class="table">
									<tr>
										<th>Year</th>
										<th>Payments</th>
										<th>Int Amt</th>
										<th>YE Bal</th>
									</tr>
									<tr ng-repeat="x in payments">
										<td>{{ x.year }}</td>
										<td>{{ x.payment }}</td>
										<td>{{ x.amt }}</td>
										<td>{{ x.ye }}</td>
									</tr>
								</table>
							</div>
						</div>
					</div>

				</div>

			</form>

		</div>

		<!--- Our jQuery cdn to load in -->
		<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous">
		</script>
		<!--- Our Angular cdn to load in -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</body>
</html>
