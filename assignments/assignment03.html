  <body>
    
    <!-- 03A. Convert Fahrenheit to Celsius -->
    <form>
        <fieldset>
            <legend>Convert Fahrenheit to Celsius</legend>
            <label>Fahrenheit</label><br> <!--for="f" -> this is to bind the label to the input below; but why is this necessary?-->
            <input id="f" type="text"/> <!--id="f"-->
            <!--add button to convert f to c-->
            <input type="button" value="Convert" onclick="convert(document.getElementById('f').value)"><br> <!--onclick="" add the js function here ... "convert('f')"-->
            <!-- 'f' <- putting this in the function didn't work -->
            <!--textbox that shows output-->
            <label>Celsius</label><br>
            <input id="c" type="text" disabled />
        </fieldset>
    </form>
    <script>
        /*
        make your conversion function in here which is called by convert button
        */
       function convert(far){
        let cel = (far - 32) * (5 / 9);
        document.getElementById("c").value=cel;
       }
    </script>
