    <!--
      03A. Convert Fahrenheit to Celsius
    -->
    <h2>03A. Convert Fahrenheit to Celsius</h2>
    <form>
        <fieldset>
            <legend>Convert Fahrenheit to Celsius</legend>
            <label>Fahrenheit</label><br>
            <input id="f" type="text"/>
            <!--conversion button-->
            <input type="button" value="Convert" onclick="convert(document.getElementById('f').value)"><br>
            <!--conversion output-->
            <label>Celsius</label><br>
            <input id="c" type="text" disabled />
        </fieldset>
    </form>
    <!--conversion function (internal js)-->
    <script>
       function convert(far){
        let cel = (far - 32) * (5 / 9);
        document.getElementById("c").value=cel;
       }
    </script>
