<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>October 11</title>
</head>
<body>
    <!-- Inline JS -->
    <button id="b" onclick="alert('You clicked me!')">Click me</button>

    <!-- Internal JS -->
    <script>
        console.log(Math.sqrt(2))
    </script>

        <!-- Event Listener: if the body is clicked, console log "body" -->
        <script>
            let body = document.getElementsByName("body")[0]
            body.addEventListener("click", e => {console.log("body")})
        </script>


        <script src="index.js"></script>
</body>
</html>
